    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png"">
    <title>Contacto</title>
</head>
<body>
    <header class="contacto">
        <h1> CONTACTO </h1>

        <div class="menu">
            <nav>
                <ul class="navegacion">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../pages/educacion.html">Educacion</a></li>

                    <li><a href="../pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <hr>
    <main class="formulario">
        <fieldset>
            <form action="">
                <div>
                    <label for="nombre">Escibre tu nombre:</label>
                    <input type="nombre" placeholder="Patricio">
                </div>
                <br>
                <div>
                    <label for="apellido">Escibre tu apelido:</label>
                    <input type="apeliddo" placeholder="Panozzo">
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <input type="email" required>
                </div>
                <br>
                <div>
                 <label for="password">Password</label>
                 <input type="password">   
                </div>
                <div>
                    <label for="sexo">Genero:</label>
                    <input type="radio" name="sexo" value="fem">Mujer
                    <input type="radio" name="sexo" value="hom">Hombre
                    <input type="radio" name="sexo" value="no_b">No binario
                </div>
                <br>
                <div>
                    <label for="condic">Acepta las condiciones</label>
                    <input type="checkbox" name="condic">
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Borrar formulario">
                </div>
        </fieldset>
    </main>

    <footer>
        <h4>Redes sociales</h4>
        <a href="https://www.linkedin.com/in/patricio-panozzo-342015263/"> <img src="../img/Linkedin.png" alt="Linkedin"></a> 
        <a href="https://github.com/PatricioPanozzo"> <img src="../img/Github.png" alt="Github"></a>
        <a href="https://www.instagram.com/patopanozzo_/"> <img src="../img/Instagram.png" alt="Instagram"></a>
    </footer>

</body>
