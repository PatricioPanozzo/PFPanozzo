    <main>
      <div class="login-box">
        <h2 class="card-header-contacto text-white">Contacto</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label text-white">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label text-white">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="aceptaCondiciones">
            <label class="form-check-label text-white" for="aceptaCondiciones">Acepto las condiciones</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
